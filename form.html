<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="/css/form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="formulario">
    <h2>Registro</h2>
    <form action="https://formsubmit.co/bayronrv004@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Nombre">
      <input type="text" name="number" placeholder="Número de teléfono">
      <input type="email" name="email" placeholder="Correo electrónico">
      <input type="password" name="password" placeholder="Contraseña">
      <input type="password" name="password" placeholder="Confirmar contraseña">
      <button type="submit">Crear usuario</button>
    </form>
  </div>
  <div class="navegacion">
    <button class="boton-navegacion">
      <i class="fas fa-home"></i>
    </button>
    <button class="boton-navegacion">
      <i class="fas fa-user"></i>
    </button>
    <button class="boton-navegacion">
      <i class="fas fa-bell"></i>
    </button>
  </div>
</body>
</html>
